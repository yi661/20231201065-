<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息 - 20231201065 陈磊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .student-info {
            background: #f7fafc;
            border-radius: 10px;
            padding: 30px;
            border-left: 4px solid #667eea;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1em;
        }
        
        .info-value {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 30px;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>

    <div class="container">

                <span class="info-label">学号:</span>

            </div>
            <div class="info-item">
                <span class="info-label">姓名:</span>
                <span class="info-value">陈磊</span>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 学生信息管理系统</p>
        </div>
    </div>
</body>
</html>
