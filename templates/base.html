<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}学生信息管理系统{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .student-id {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .nav {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav a {
            text-decoration: none;
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav a:hover, .nav a.active {
            background: #667eea;
            color: white;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
        }
        
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-label {
            font-weight: bold;
            color: #4a5568;
        }
        
        .info-value {
            color: #667eea;
        }
        
        .tag {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .course-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .score {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .achievement-item {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>学生信息管理系统</h1>
            <div class="student-id">学号: {{ student.student_id }} - {{ student.name }}</div>
        </div>
        
        <div class="nav">
            <ul>
                <li><a href="{% url 'student_page' %}" class="{% if request.path == '/' %}active{% endif %}">首页</a></li>
                <li><a href="{% url 'student_info' %}" class="{% if request.path == '/info/' %}active{% endif %}">基本信息</a></li>
                <li><a href="{% url 'student_courses' %}" class="{% if request.path == '/courses/' %}active{% endif %}">课程成绩</a></li>
                <li><a href="{% url 'student_achievements' %}" class="{% if request.path == '/achievements/' %}active{% endif %}">成就荣誉</a></li>
            </ul>
        </div>
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="footer">
            <p>© 2024 学生信息管理系统 - 学号: {{ student.student_id }} {{ student.name }}</p>
        </div>
    </div>
</body>
</html>
